<div class="perfil-usuario" *ngIf="usuario">
  <div class="perfil-cabecera">
    <div class="perfil-avatar-container">
      <img [src]="usuario.avatarUrl || 'https://via.placeholder.com/150'" alt="Avatar de usuario" class="perfil-avatar">
    </div>
    <div class="perfil-info">
      <div class="perfil-nombre">
        <h1>{{ usuario.username }}</h1>
        <button class="perfil-editar">Editar perfil</button>
      </div>
      <div class="perfil-estadisticas">
        <span><strong>{{ usuario.publicaciones }}</strong> publicaciones</span>
        <span><strong>{{ usuario.seguidores }}</strong> seguidores</span>
        <span><strong>{{ usuario.seguidos }}</strong> seguidos</span>
      </div>
      <div class="perfil-bio">
        <p>{{ usuario.nombre }}</p>
        <p>{{ usuario.bio }}</p>
      </div>
    </div>
  </div>
  <div class="perfil-publicaciones">
    <div *ngFor="let publicacion of publicaciones" class="publicacion">
      <img [src]="publicacion.imageUrl" alt="Imagen de la publicaciÃ³n">
      <p>{{ publicacion.descripcion }}</p>
    </div>
  </div>
</div>
